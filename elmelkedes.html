        <script>
            $(document).ready(function(){
                $('#daily').load('https://cors-anywhere.herokuapp.com/https://hd.gorogkatolikus.hu/napi-evangelium #tartalom .szoveg', function() {
                    $("#utasitaskiegeszites").remove ();
                    $(".szoveg").contents().filter( "br" ).remove();
                    $(".szoveg").contents().filter( "b" ).wrapInner("<h2></h2>");
                    $(".szoveg").contents()
                        .filter(function() {
                            return this.nodeType === Node.TEXT_NODE;
                        }).wrap( "<p></p>" ).end();
                    var bolds = document.getElementsByTagName('b');
                    for (i = 0; i < bolds.length; i++) {
                        var parentHTML = bolds[i].parentNode.innerHTML;
                        var newHTML = parentHTML.replace(/\>\s+\</g,'');
                        bolds[i].parentNode.innerHTML = newHTML;
                    }
                    var emptypars = document.getElementsByTagName('p');
                    for (i = 0; i < emptypars.length; i++) {
                        var parentHTML = emptypars[i].parentNode.innerHTML;
                        var newHTML = parentHTML.replace(/\>\s+\</g,'');
                        emptypars[i].parentNode.innerHTML = newHTML;
                    }
                    $('b:empty').remove();
                    $('p:empty').remove();
                    const imgs = ['showcase-1.jpg','showcase-2.jpg','showcase-3.jpg', 'showcase-4.jpg','showcase-5.jpg','showcase-6.jpg','showcase-7.jpg'];

                    var template1 = `<section class="feature-list section">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4 id="olvasmany-head" class="subheading">
                                                        HEADHOLDER
                                                    </h4>
                                                    <div id="olvasmany">
                                                        <img align="right" class="img-responsive icon" src="images/IMGHOLDER" alt="">
                                                        <p>PLACEHOLDER</p>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </section>`
                    var template2 = `<section class="promo-details section">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6 text-center">
                                                    <div class="image-content content mt-100">
                                                        <img src="images/IMGHOLDER" alt="">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="text content mt-100">
                                                        <h2 id="olvasmany-head" class="subheading">HEADHOLDER</h2>
                                                        <div id="olvasmany">PLACEHOLDER</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>`
                    
                    var headers = $('h2')
                    var pars = $('p')
                    $.each (headers, function(i, head){
                        const rand = Math.floor(Math.random()*imgs.length);
                        if ((i % 2)==0) {
                            var text = template1.replace('HEADHOLDER', head.innerHTML);
                                text = text.replace("PLACEHOLDER", $('p').get(i).innerHTML);
                                text = text.replace("IMGHOLDER", imgs[rand]);
                            $('body').append(text);
                        } else {
                            var text = template2.replace('HEADHOLDER', head.innerHTML).replace("PLACEHOLDER", $('p').get(i).innerHTML)
                                text = text.replace("PLACEHOLDER", $('p').get(i).innerHTML);
                                text = text.replace("IMGHOLDER", imgs[rand]);
                            $('body').append(text);
                        }
                    })
                    headers.empty()
                    pars.empty()
                });
                    
                $('#zsolozsma').load('https://cors-anywhere.herokuapp.com/https://hd.gorogkatolikus.hu/napi-evangelium #tartalom .hirdetes');
            });
